<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanos Snap Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet" />
    <style>
        /* Base Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ececec;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #f4c542;
        }

        #year-list, #calendar-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #2b2b3a;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .year-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #3c3c4d;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #calendar {
            margin-top: 20px;
        }

        .snap-button {
            padding: 12px 24px;
            background-color: #e94560;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Thanos Snap Calendar</h1>
<p>Select a year to view its calendar. Click on a time slot to add an event!</p>

<!-- Year List Section -->
<div id="year-list"></div>
<button class="snap-button" onclick="thanosSnap()">
    Snap Away Oldest Year
</button>
<div id="snap-alert"></div>

<!-- Calendar Section -->
<div id="calendar-container" style="display: none;">
    <button onclick="closeCalendar()">Back to Year List</button>
    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.2/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.10.2/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.2/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let years = [2021, 2022, 2023, 2024, 2025];
        const yearListContainer = document.getElementById('year-list');
        const calendarContainer = document.getElementById('calendar-container');
        const snapAlert = document.getElementById('snap-alert');
        let calendar;

        // Major Events
        const majorEvents = [
            { title: "New Year's Day", date: '-01-01' },
            { title: "Independence Day", date: '-07-04' },
            { title: "Halloween", date: '-10-31' },
            { title: "Christmas", date: '-12-25' },
        ];

        function renderYearList() {
            yearListContainer.innerHTML = '';
            years.forEach((year, index) => {
                const yearItem = document.createElement('div');
                yearItem.className = 'year-item';
                yearItem.textContent = year;
                yearItem.onclick = () => showCalendar(year);
                yearListContainer.appendChild(yearItem);
            });
        }

        function showCalendar(year) {
            if (calendar) calendar.destroy();
            calendarContainer.style.display = 'block';
            yearListContainer.style.display = 'none';

            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'timeGridDay',
                initialDate: `${year}-01-01`,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true,
                selectable: true,
                selectHelper: true,
                // Allow selecting time slots to add events
                select: function(info) {
                    let eventTitle = prompt("Enter Event Title:");
                    if (eventTitle) {
                        calendar.addEvent({
                            title: eventTitle,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                events: majorEvents.map(event => ({
                    title: event.title,
                    start: `${year}${event.date}`
                })),
            });
            calendar.render();
        }

        function thanosSnap() {
            if (years.length > 1) {
                years.shift();
                renderYearList();
                snapAlert.textContent = `Snapped Away Oldest Year!`;
            } else {
                snapAlert.textContent = `No more years to snap!`;
            }
        }

        function closeCalendar() {
            calendarContainer.style.display = 'none';
            yearListContainer.style.display = 'block';
        }

        renderYearList();
    });
</script>

</body>
</html>
